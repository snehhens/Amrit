<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <nav>
            <div class="logo">AmritāAura</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search...">

    <main>
        <section class="hero">
            <h1>Discover the Power of Ayurveda</h1>

                <a href="products.html?category=skincare" class="category-card">
                    <img src="images/skincare.jpg" alt="Skincare">

                </a>
                <a href="products.html?category=haircare" class="category-card">
                    <img src="images/haircare.jpg" alt="Haircare">
                    <h3>Haircare</h3>
                </a>
                <a href="products.html?category=wellness" class="category-card">
                    <img src="images/wellness.jpg" alt="Wellness">
                    <h3>Wellness</h3>
                </a>
            </div>
        </section>

        <section class="testimonials">

            <div class="testimonial-grid">
                <!-- Testimonial cards will be dynamically inserted here -->
            </div>

    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
