<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - AmritāAura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AmritāAura</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <main class="products-page">
        <aside class="sidebar">
            <h2>Filters</h2>
            <div class="filter-section">
                <h3>Categories</h3>
                <ul>
                    <li><input type="checkbox" id="skincare"> <label for="skincare">Skincare</label></li>
                    <li><input type="checkbox" id="haircare"> <label for="haircare">Haircare</label></li>
                    <li><input type="checkbox" id="wellness"> <label for="wellness">Wellness</label></li>
                </ul>
            </div>
            <div class="filter-section">
                <h3>Price Range</h3>
                <input type="range" id="price-range" min="0" max="100" step="10">
                <output for="price-range">$50</output>
            </div>
            <button id="apply-filters">Apply Filters</button>
        </aside>

        <section class="product-listings">
            <h1>Our Products</h1>
            <div class="product-grid">
                <!-- Product cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="social-icons">
            <!-- Add social media icons here -->
        </div>
    </footer>

    <script src="script.js"></script>
</body>
      </html>
